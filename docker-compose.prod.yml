version: '3.8'

# 프로덕션 환경용 Docker Compose
# 사용법: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - PHP_OPCACHE_VALIDATE_TIMESTAMPS=0
    restart: always

  nginx:
    restart: always
    volumes:
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro

  db:
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}

  redis:
    restart: always

  queue:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --queue=high,default,low

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
